{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    {% include 'partials/_navbar.html' %}
    <div class="container">
    
    {% if show_otp %}
    <form action="{% url 'authorization:otpverify' %}" method="POST">
        {% csrf_token %}
            <h1 class="">VERIFY OTP</h1>
                {% if error_message %}
                <h2>{{error_message}}</h2>
                {% endif %}
                <input type="number" name="user_otp" min="1000", max="9999" required class="input">
            <input type="submit" value="submit" class="submit-button">
        </form>
        {% else %}
        <form action="{% url 'authorization:getUserData' %}" method="POST">
            {% csrf_token %}
            
            <h1>Sign Up</h1>
            {% if error_message %}
            <p class="error_message">{{ error_message }}</p>
            {% endif %}
            <input type="text" name="username" placeholder="username" class="input">
            <input type="email" name="email" placeholder="email" class="input">
            <input type="password" name="password" placeholder="password" class="input">
            <input type="password" name="password_confirm" placeholder="verify password" class="input">
            <input type="submit" value="signup" class="submit-button">
        </form>
        {% endif %}
        
    </div>
    </body>
</html>
