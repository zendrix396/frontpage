{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    {% include 'partials/_navbar.html' %}
    <form action="{% url 'authorization:loginCheck' %}" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="login-container">
                <h1>Login</h1>
                {% if error_message %}
                <p class="error_message">{{ error_message }}</p>
                {% endif %}
                <input type="text" name="username" placeholder="Username" class="input" required>
                <input type="password" name="password" placeholder="Password" class="input" required>
                <input type="submit" value="Login" class="submit-button">
                <p style="margin: 1rem 0; color: #999;">or</p>
                <a class="submit-button" href="{% url 'authorization:signup' %}">Sign Up</a>
            </div>
            <div class="login-image">
                <img src="{% static 'images/login_page.svg' %}" alt="Login illustration" class="login_svg"/>
            </div>
        </div>
    </form>
</body>
</html>
